<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrato Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#000;">
<script>
let video;
let faceapi;
let detections = [];
let modeloListo = false;

function setup() {
  createCanvas(640, 480);
  video = createCapture(VIDEO, () => {
    console.log("ðŸŽ¥ CÃ¡mara lista");
  });
  video.size(width, height);
  video.hide();

  const options = {
    withLandmarks: true,
    withExpressions: false,
    withDescriptors: false,
  };

  faceapi = ml5.faceApi(video, options, modelReady);
  textAlign(CENTER);
  textSize(22);
  fill(255);
}

function modelReady() {
  console.log("âœ… Modelo de rostro cargado");
  modeloListo = true;
  faceapi.detect(gotResults);
}

function gotResults(err, result) {
  if (err) {
    console.error(err);
    return;
  }
  detections = result;
  faceapi.detect(gotResults);
}

function draw() {
  // Mostrar algo solo si el video ya tiene imagen
  if (video.loadedmetadata && modeloListo) {
    push();
    translate(width, 0);
    scale(-1, 1);
    image(video, 0, 0, width, height);
    pop();

    if (detections.length > 0) {
      const puntos = detections[0].landmarks.positions;
      noStroke();
      fill(255, 100, 150, 180);
      for (let p of puntos) {
        ellipse(width - p.x, p.y, 10, 10);
      }
    } else {
      fill(255);
      text("Mira hacia la cÃ¡mara ðŸ‘€", width / 2, height / 2);
    }
  } else {
    background(0);
    text("Cargando cÃ¡mara o modelo...", width / 2, height / 2);
  }
}
</script>
</body>
</html>
