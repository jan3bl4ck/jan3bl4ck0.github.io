<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrato Interactivo</title>
  <!-- LibrerÃ­as p5.js y ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
<script>
let video;
let faceapi;
let detections = [];

function setup() {
  createCanvas(640, 480);

  // Captura de video
  video = createCapture(VIDEO);
  video.size(width, height);
  video.hide();

  // ConfiguraciÃ³n del modelo Face API
  const options = {
    withLandmarks: true,
    withExpressions: false,
    withDescriptors: false,
  };

  faceapi = ml5.faceApi(video, options, modelReady);

  textAlign(CENTER);
  textSize(20);
  fill(255);
}

function modelReady() {
  console.log("âœ… Modelo de rostro cargado");
  faceapi.detect(gotResults);
}

function gotResults(err, result) {
  if (err) {
    console.error(err);
    return;
  }
  detections = result;
  faceapi.detect(gotResults); // sigue detectando en bucle
}

function draw() {
  background(20, 20, 40, 100);

  // Mostrar video reflejado (como un espejo)
  push();
  translate(width, 0);
  scale(-1, 1);
  image(video, 0, 0, width, height);
  pop();

  // Dibujar puntos del rostro si hay detecciÃ³n
  if (detections.length > 0) {
    const puntos = detections[0].landmarks.positions;
    noStroke();
    fill(255, 100, 150, 120);
    for (let p of puntos) {
      ellipse(width - p.x, p.y, 10, 10); // reflejar coordenadas
    }
  } else {
    fill(255);
    text("Mira hacia la cÃ¡mara ðŸ‘€", width / 2, height / 2);
  }
}
</script>
</body>
</html>
